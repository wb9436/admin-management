<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片地区</label>
                            <div class="col-sm-4">
                                <select id="areaId" name="areaId" class="form-control">
                                    <option value="">请选择被复制的图片地区</option>
                                    <option th:each="area:${areaList}" th:value="${area.areaId}" th:text="${area.areaName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">目标地区：</label>
                            <div class="col-sm-4">
                                <select id="targetArea" name="targetArea" class="form-control">
                                    <option value="">请选择图片地区</option>
                                    <option th:each="area:${areaList}" th:value="${area.areaId}" th:text="${area.areaName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/image/copy.js?v=20201013111"></script>
</body>
</html>
