<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input name="areaId" th:value="${sysImageDto.areaId}" type="hidden" />
							<input name="key" th:value="${sysImageDto.key}" type="hidden" />
							<input name="image" th:value="${sysImageDto.image}" type="hidden" />
							<div class="form-group">
								<label class="col-sm-3 control-label">地区：</label>
								<div class="col-sm-4">
									<input id="areaName" name="areaName" th:value="${sysImageDto.areaName}" readonly class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-4">
									<input id="title" name="title" th:value="${sysImageDto.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品ICON：</label>
								<div class="col-sm-4">
									<img th:src="${sysImageDto.imageUrl}" id="iconPreview" width="100px">
									<i class="ico-plus">尺寸: 宽（*）: 高（*）</i>
									<input id="iconImg" name="iconImg" type="file">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">分享域名：</label>
								<div class="col-sm-6">
									<input id="domain" name="domain" th:value="${sysImageDto.domain}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/image/edit.js?v=20200622111"></script>
</body>
</html>
